<body>

<div class="container text-left" style="margin-top:85px;padding-top: env(safe-area-inset-top, 43px);">
    <div id="menubarClose">
        <span class="text-black text-center page-title-main">
            <h2 id="casestatus_heading1_label" class="d-inline">Case Status</h2>
            :
            <h3 id="search_by_case_type_label" class="d-inline">Search by Case Type</h3>
        </span>
        <span class='sr-only'>Fields marked with red color asterisk (*) are compulsory</span>
        <form class="form-horizontal">
            <fieldset>
                <!-- Select Basic -->
                <div class="form-group required">
                    <label class="col-md-4 control-label font-weight-bold  " for="court_code" id="court_complex_label">Select Court Complex</label>
                        <div class="col-md-5">
                            <select id="court_code" name="court_code" class="form-control">
                                <option value="''">Select Court Complex</option>
                            </select>
                        </div>                       
                </div>
                <div class="form-group required">
                    <label class="col-md-4 control-label font-weight-bold  " for="case_type" id="case_type_label"> Case Type</label>
                        <div class="col-md-5">
                            <select id="case_type" name="case_type" class="form-control">
                                <option value="">Select Case Type</option>
                            </select>
                        </div>
                </div>
                <!-- Text input-->
                <div class="form-group  required">
                    <label class="col-md-4 control-label  font-weight-bold " id="year_label"> Year</label>
                        <div class="col-md-5">
                            <input id="rgyear" maxlength="4" name="year" type="number" placeholder="Enter year" class="form-control input-md"><span class="year_error" style="color:red;"></span>
                        </div>
                </div>
                <!-- Multiple Radios (inline) -->
                <div class="form-group">
                    <label class="col-md-4 control-label d-none" for="radOpt1"></label>
                        <div class="col-md-4">
                            <label class="radio-inline" for="radOpt-0">
                                <input type="radio" name="radOpt1" id="radOpt-0" value="Pending" checked="checked">
                                <span id="rad1">Pending</span>
                            </label>
                            <label class="radio-inline" for="radOpt-1">
                                <input type="radio" name="radOpt1" id="radOpt-1" value="Disposed">
                                <span id="rad2">Disposed</span>
                            </label>
                        </div>
                </div>
                <div class="form-group text-center">
                    <label class="col-md-4 control-label d-none" for="button1id"></label>
                        <div class="col-md-8">
                            <button type="button" id="goButton" class="btn btn-primary btn-lg twobtn">Go</button>
                            <button id="resetButton" name="button2id" class="btn btn-black btn-lg   twobtn">Reset</button>
                        </div>
                </div>
                <div id="headers"></div>
            </fieldset>
        </form>
        <div id="totalEstablishments"></div>
        <div class="panel-group" id="accordion_search"></div>
        <div id="footer"></div>
    </div>
</div>

<script>
    
    document.addEventListener("deviceready", onDeviceReadySearchCaseType, false);
    function onDeviceReadySearchCaseType(){
        
        $.getScript("js/search_by_case_type.js");
    }
    </script>


</body>
