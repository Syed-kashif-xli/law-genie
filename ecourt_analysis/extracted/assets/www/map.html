<body>
    <div class="container text-left" style="padding-left : 0px !important; padding-right : 0px !important; margin-top:85px;padding-top: env(safe-area-inset-top, 43px);">

                <span id="courtComplexLocationLabel">Court complex location</span>

                    </select>

                <div class="text-center"><button id="get_map_btn" onClick="getMap(event);" class="btn btn-primary loc_btn">Get Map</button></div>

        </div>

    <script>
            document.addEventListener("deviceready", onDeviceReadyMap, false);
            function onDeviceReadyMap() {                
                $.getScript("js/map.js");
            }
