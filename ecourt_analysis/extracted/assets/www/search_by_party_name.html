<body>

<div class="container text-left" style="margin-top:85px;padding-top: env(safe-area-inset-top, 43px);">
    <div id="menubarClose">
        <span class="text-black text-center page-title-main">
            <h2 id="casestatus_heading1_label" class="d-inline">Case Status</h2>
            :
            <h3 id="search_by_party_name_label" class="d-inline">Search by Party Name</h3>
        </span>
        <span class='sr-only'>Fields marked with red color asterisk (*) are compulsory</span>
        <form class="form-horizontal">
            <fieldset>
                <div class="form-group required">
                    <label class="col-md-4 control-label  font-weight-bold   " for="court_code" id="court_complex_label">Court Complex</label>
                        <div class="col-md-5">
                            <select id="court_code" name="court_code" class="form-control">
                                <option value="">Select Court Complex</option>
                            </select>
                        </div>
                </div>
                <div class="form-group required">
                    <label class="col-md-4 control-label  font-weight-bold   " for="party_name" id="pet_res_label">Petitioner/Respondent</label>
                        <div class="col-md-5">
                            <input id="party_name" name="party_name" type="text" placeholder="Enter Party Name" class="form-control input-md" aria-describedby="party_name_err_msg">
                            <span class="party_name_err_msg"  id="party_name_err_msg" style="color:red;"></span>
                        </div>
                </div>
                <!-- Text input-->
                <div class="form-group required">
                    <label class="col-md-4 control-label  font-weight-bold   " for="year"> 
                        <span id="registration_year_label1">Registration</span>
                        <span id="registration_year_label2">Year</span>
                    </label>
                    <div class="col-md-5">
                        <input id="rgyear" name="year" type="number" placeholder="Enter year" class="form-control input-md" aria-describedby="year_err_msg">
                        <span class="year" id="year_err_msg" style="color:red;"></span>
                    </div>
                </div>
                <!-- Multiple Radios (inline) -->
                <div class="form-group">
                    <label class="col-md-4 control-label d-none" for="radOpt1"></label>
                        <div class="col-md-4">
                            <label class="radio-inline   " for="radOpt-0">
                                <input type="radio" name="radOpt1" id="radOpt-0" value="Pending" checked="checked"/>
                                <span id="rad1">Pending</span>
                            </label>
                            <label class="radio-inline   " for="radOpt-1" id="disposed_label">
                                <input type="radio" name="radOpt1" id="radOpt-1" value="Disposed">
                                <span id="rad2">Disposed</span>
                            </label>
                            <label class="radio-inline   " for="radOpt-2" id="both_label">
                                <input type="radio" name="radOpt1" id="radOpt-2" value="Both">
                                <span id="rad3">Both</span>
                            </label>
                        </div>
                </div>
                <!-- Button (Double) -->
                <div class="form-group text-center">
                    <label class="col-md-4 control-label d-none" for="button1id"></label>
                        <div class="col-md-8">                            
                            <button type="button" id="goButton" class="btn btn-primary btn-lg twobtn" >Go</button>
                            <button id="resetButton" name="button2id" class="btn btn-black btn-lg   twobtn">Reset</button>
                        </div>
                </div>
                <div id="headers"></div>
            </fieldset>
        </form>
        <div class="panel-group" id="accordion_search"></div>
        <div id="footer"></div>
    </div>
</div>
<script>
    
    document.addEventListener("deviceready", onDeviceReadyPartySearch, false);
    function onDeviceReadyPartySearch() {
        
        $.getScript("js/search_by_party_name.js");
    }
    </script>


</body>
