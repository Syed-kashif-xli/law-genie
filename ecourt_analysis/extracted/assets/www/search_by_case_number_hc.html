<body>

<div class="container text-left" style="margin-top:85px;">
    <div id="menubarClose">
        <span class="text-black text-center page-title-main">
            <h2 class="d-inline">Case Status</h2> :<h3 class="d-inline"> Search by Case Number</h3>
        </span>
        <span class='sr-only'>Fields marked with red color asterisk (*) are compulsory</span>
        <h4 id = "benchName" class="text-black text-center" style="font-weight:bold;"></h4>
    <form class="form-horizontal">
        <fieldset>
            <div class="form-group required">
                <label class="col-md-4 control-label text-left font-weight-bold" for="case_type" style="text-align:left !important;">Case Type</label>
                    <div class="col-md-5">
                        <select id="case_type" name="case_type" class="form-control">
                            <option value="''">Select Case Type</option>
                        </select>
                    </div>
            </div>
            <div class="form-group required">
                <label class="col-md-4 control-label font-weight-bold" for="search_case_no"  style="text-align:left !important;">Case Number</label>
                    <div class="col-md-5">
                        <input id="case_number" name="search_case_no" type="number"  max="7" min="1" placeholder="Enter Case Number" class="form-control input-md"><span class="case_number_val" style="color:red;"></span>
                    </div>
            </div>
            <!-- Text input-->
            <div class="form-group required">
                <label class="col-md-4 control-label font-weight-bold" for="year"  style="text-align:left !important;">Year</label>
                    <div class="col-md-5">
                        <input id="rgyear" name="year" type="number" placeholder="Enter year" class="form-control input-md">
                        <span class="year" style="color:red;"></span>
                    </div>
            </div>
            <!-- Button (Double) -->
            <div class="form-group text-center">
                <label class="col-md-4 control-label d-none" for="button1id"  style="text-align:left !important;"></label>
                    <div class="col-md-8">
                        <button type="button" id="goButton" class=" btn btn-primary btn-lg twobtn ">Go</button>
                        <button id="resetButton" name="button2id" class="btn btn-black btn-lg   twobtn">Reset</button>
                    </div>
            </div>
            <div id="headers"></div>
        </fieldset>
    </form>
    <div class="panel-group" id="accordion_search"></div>
    <div id="footer"></div>
    </div>
</div>

           
           <script>
                   document.addEventListener("deviceready", onDeviceReadySearchCaseNoHC, false);
                   function onDeviceReadySearchCaseNoHC() {
                       
                      
                       $.getScript("js/search_by_case_number_hc.js");
                   }
               </script>
    
</body>
